<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercell ID - Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
        }
        .logo {
            width: 150px;
        }
        .login-box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .btn {
            background-color: #00aaff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0088cc;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Supercell-logo.svg" alt="Supercell ID" class="logo">
        <h2>Iniciar Sesión en Supercell ID</h2>
        <div class="login-box">
            <form id="loginForm">
                <input type="text" id="email" placeholder="Correo electrónico" required><br>
                <input type="password" id="password" placeholder="Contraseña" required><br>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            // Aquí es donde capturarías los datos (pero solo mostramos en consola)
            console.log("Correo:", email);
            console.log("Contraseña:", password);

            // Redirige a la página de "Caíste en la trampa"
            window.location.href = "atrapado.html";
        });
    </script>

</body>
</html>
